---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: downloads-nfs-pv
  namespace: media
spec:
  storageClassName: downloads-nfs
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${TRUENAS_IP}
    path: /mnt/main/media
  mountOptions:
    - nfsvers=4.2
    - nconnect=4
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: downloads-nfs-pvc
  namespace: media
spec:
  storageClassName: downloads-nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
