---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-certs-nfs-pv
  namespace: media
spec:
  storageClassName: plex-certs-nfs
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${TRUENAS_IP}
    path: /mnt/NVMe/plex-certs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-certs-nfs-pvc
  namespace: media
spec:
  storageClassName: plex-certs-nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
